{% extends "layout.html"%}

{% block title %}
    Grades
{% endblock %}


{% block main %}
        
    <main class="container py-5 text-center">
        <h1><mark class="bg-primary"> Grades ðŸ’¯ </mark></h1>
        <div style="overflow-x:auto;">
            <table class="table table-light mt-5 p-n5 align-middle">
                <thead>
                    <tr class="text-primary">
                        <th>Course Name</th>
                        <th>Assigment/ Exam Name </th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gd in grades %}
                    <tr>
                        <td>{{ gd["subject"] }}</td>
                        <td>{{ gd["exam_name"]}}</td>
                        <td>{{ gd["grade"] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    

        
        <form action="/grades" method="post" id="form">
            <button class="btn btn-primary" type="submit">Refresh</button>
        </form>
        <a class="btn btn-primary mt-3" href="changeSchoolAccount" role="button">Change Your School Account</a>

    </main>


{% endblock %}
